- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- shell:
    - ssh-import-id gh:ilude
    - chmod +x setup_zsh.sh
    - ./setup_zsh.sh

- link:
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.bashrc: .bashrc
    ~/.profile: .bash_profile
    ~/.dircolors: .dircolors
